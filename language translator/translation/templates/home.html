{% load static %}
<html lang="en">
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Language Translator</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>

        <link rel="stylesheet" type="text/css" href="{% static 'css/login-register.css' %}"/>

        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

        <script src="{% static 'js/jquery-1.10.2.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/login-register.js' %}" type="text/javascript"></script>

</head>
<body>

<header>
        
<nav>
        <div class="logo">
            <img src="{% static 'img/logo.jpg' %}" alt='logo' height=60px width=60px>
            <h1 style="font-size: 20px;"> Salve </h1>
        </div>
        <div class="menu">
                <a href="{% url 'home' %}" style="font: size 100px">Home</a>
                <a href="{% url 'translate' %}">translate</a>
                <a href="{% url 'about' %}">about us</a>
                <a href="{% url 'contact' %}">contact</a>
        </div>
</nav>

        <main>
                <section>
                        <h3>Travel anywhere without any worries</h3>
                        <h1>how to say hello in <span class="change_content"> </span> <span style="margin-top: -10px;"> | </span> </h1>
                        <p>"Words travel Worlds"</p>
                        <a class="btnone" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log In</a>
                        <a class="btntwo" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Sign Up</a>
                </section>
        </main>


</header>
<div class="modal fade login" id="loginModal">
        <div class="modal-dialog login animated">
            <div class="modal-content">
               <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Login with</h4>
      </div>
      <div class="modal-body">
          <div class="box">
               <div class="content">
                  <div class="social">
                      <a class="circle github" href="#">
                          <i class="fa fa-github fa-fw"></i>
                      </a>
                      <a id="google_login" class="circle google" href="#">
                          <i class="fa fa-google-plus fa-fw"></i>
                      </a>
                      <a id="facebook_login" class="circle facebook" href="#">
                          <i class="fa fa-facebook fa-fw"></i>
                      </a>
                  </div>
                  <div class="division">
                      <div class="line l"></div>
                        <span>or</span>
                      <div class="line r"></div>
                  </div>
                  <div class="error"></div>
                  <div class="form loginBox">
                      <form method="" action="" accept-charset="UTF-8">
                      <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                      <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                      <input class="btn btn-default btn-login" type="button" value="Login" onclick="loginAjax()">
                      </form>
                  </div>
               </div>
          </div>
          <div class="box">
              <div class="content registerBox" style="display:none;">
               <div class="form">
                  <form method="POST" html="{:multipart=>true}" data-remote="true" action="{% url 'home' %}" accept-charset="UTF-8">
                      {% csrf_token %}
                  <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                  <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                  <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                  <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
                  </form>
                  </div>
              </div>
          </div>
      </div>
      <div class="modal-footer">
          <div class="forgot login-footer">
              <span>Looking to
                   <a href="javascript: showRegisterForm();">create an account</a>
              ?</span>
          </div>
          <div class="forgot register-footer" style="display:none">
               <span>Already have an account?</span>
               <a href="javascript: showLoginForm();">Login</a>
          </div>
      </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
